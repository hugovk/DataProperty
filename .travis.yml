language: python

matrix:
    include:
        - os: linux
          python: 2.7
          sudo: required
          env: TOXENV=python2.7

        - os: linux
          python: 3.4
          sudo: required
          env: TOXENV=python3.4

        - os: linux
          python: 3.5
          sudo: required
          env: TOXENV=python3.5

        - os: linux
          python: 3.6
          sudo: required
          env: TOXENV=python3.6

        - os: linux
          python: 3.7-dev
          sudo: required
          env: TOXENV=python3.7

        - os: osx
          language: generic
          env: TOXENV=python3.6

install:
    - bash -x .travis/install.sh

script:
    - bash -x .travis/run_test.sh

after_success:
    - coveralls

notifications:
    webhooks:
        urls:
            - https://webhooks.gitter.im/e/39fa22b3bc5ab82281a2
        on_success: change # options: [always|never|change] default: always
        on_failure: always # options: [always|never|change] default: always
        on_start: never # options: [always|never|change] default: always
    slack:
        secure: 
